---
layout: default
---
<div>
<h2>Artikelen door {{ page.tag }}</h2>
  <br>
<ul class="taglijst">
{% for post in site.tags[page.tag] %}
  <li class="post"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}<br>
  </li>
{% endfor %}
</ul>
  <br>
</div>
<hr>
